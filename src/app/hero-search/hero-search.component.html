<nav class="navbar navbar-light bg-light mb-4">
  <div class="container-fluid">
    <input #searchBox class="form-control me-2" type="text" placeholder="Search" aria-label="Search" (input)="search(searchBox.value)">
  </div>
</nav>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let hero of heroes$ | async">
    <a class="searchResult text-secondary" routerLink="/detail/{{hero.id}}">
      {{hero.name}}
    </a>
  </li>
</ul>
